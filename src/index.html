<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chosse your domain with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light ">
      <a class="navbar-brand" href="#">
        <img
          src="./4geeks.ico"
          width="40"
          height="40"
          class="d-inline-block align-top"
          alt=""
        />
        Dominios by<span class="font-italic small"> Gazpacho.dev</span>
      </a>
    </nav>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h2 class="mt-5 text-muted">Select your domain</h2>
          <div class="input-group mb-3">
            <select class="custom-select" id="inputGroupSelectdomain">
              <option selected>Choose domain...</option>
            </select>
          </div>
        </div>
      </div>

      <div id="buyDomain" class="row d-none">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h1 class="text-muted py-1" id="domainSelected"></h1>
              <a
                href="#"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#exampleModal"
                >buy your domain</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="pt-5 modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header py-0">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-muted">
            <h5>coming soon ...</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
